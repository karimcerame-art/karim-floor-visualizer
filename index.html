<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floor Visualizer</title>

<style>
body {
    margin: 0;
    background: #f2f2f2;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.app {
    max-width: 420px;
    margin: auto;
    background: #fff;
    min-height: 100vh;
}

/* HEADER */
.header {
    background: #111;
    color: #fff;
    padding: 14px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
}

/* MAIN RESULT IMAGE */
.result {
    position: relative;
    width: 100%;
    height: 360px;
    background: #ddd;
}

.result img,
.result canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* BOTTOM AREA */
.bottom {
    padding: 12px;
}

/* UPLOAD FRAMES */
.upload-row {
    display: flex;
    gap: 12px;
}

.frame {
    flex: 1;
    height: 110px;
    border-radius: 12px;
    border: 2px dashed #ccc;
    background: #fafafa;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.frame input {
    position: absolute;
    inset: 0;
    opacity: 0;
}

/* BUTTON */
button {
    width: 100%;
    margin-top: 16px;
    padding: 14px;
    font-size: 18px;
    background: #111;
    color: #fff;
    border: none;
    border-radius: 14px;
}
</style>
</head>

<body>

<div class="app">

    <div class="header">Floor Visualizer</div>

    <!-- RESULT IMAGE -->
    <div class="result">
        <img id="roomImage">
        <canvas id="canvas"></canvas>
    </div>

    <div class="bottom">

        <!-- UPLOAD FRAMES -->
        <div class="upload-row">

            <!-- ROOM UPLOAD (LEFT) -->
            <div class="frame">
                <span>Room</span>
                <img id="roomThumb">
                <input type="file" id="roomInput" accept="image/*">
            </div>

            <!-- LAMINATE UPLOAD (RIGHT) -->
            <div class="frame">
                <span>Laminate</span>
                <img id="laminateThumb">
                <input type="file" id="laminateInput" accept="image/*">
            </div>

        </div>

        <button onclick="applyFloor()">Apply Floor</button>

    </div>

</div>

<script>
const roomInput = document.getElementById("roomInput");
const laminateInput = document.getElementById("laminateInput");

const roomImage = document.getElementById("roomImage");
const roomThumb = document.getElementById("roomThumb");
const laminateThumb = document.getElementById("laminateThumb");

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let laminateImage = null;

/* ROOM UPLOAD */
roomInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const url = URL.createObjectURL(file);
    roomImage.src = url;
    roomThumb.src = url;
    ctx.clearRect(0,0,canvas.width,canvas.height);
};

/* LAMINATE UPLOAD */
laminateInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    laminateImage = new Image();
    laminateImage.src = URL.createObjectURL(file);
    laminateThumb.src = laminateImage.src;
};

/* APPLY FLOOR */
function applyFloor() {
    if (!roomImage.src || !laminateImage) {
        alert("Upload room and laminate");
        return;
    }

    canvas.width = roomImage.clientWidth;
    canvas.height = roomImage.clientHeight;

    laminateImage.onload = () => {
        const pattern = ctx.createPattern(laminateImage, "repeat");
        ctx.fillStyle = pattern;

        ctx.globalAlpha = 0.9;
        ctx.fillRect(
            0,
            canvas.height * 0.55,
            canvas.width,
            canvas.height * 0.45
        );
        ctx.globalAlpha = 1;
    };
}
</script>

</body>
</html>
