<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Karim Floors â€“ Visualizer</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f5f5;
}

.app {
    max-width: 420px;
    margin: auto;
    background: #fff;
    min-height: 100vh;
}

/* HEADER */
.header {
    background: #000;
    color: #fff;
    padding: 14px;
    font-size: 18px;
    font-weight: 600;
    text-align: center;
}

/* MAIN IMAGE */
.main-image {
    position: relative;
    width: 100%;
    height: 340px;
    background: #ddd;
}

.main-image img,
.main-image canvas {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
}

/* CONTROLS */
.controls {
    padding: 12px;
}

input[type="file"] {
    width: 100%;
    margin-bottom: 12px;
}

/* THUMB + LAMINATES */
.bottom-row {
    display: flex;
    gap: 10px;
}

.thumb {
    width: 90px;
    height: 90px;
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid #ccc;
}

.thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* LAMINATE SCROLL */
.laminates {
    flex: 1;
    display: flex;
    gap: 8px;
    overflow-x: auto;
}

.laminates img {
    height: 90px;
    border-radius: 8px;
    border: 2px solid transparent;
    cursor: pointer;
}

.laminates img.active {
    border-color: #000;
}

/* APPLY BUTTON */
button {
    width: 100%;
    margin-top: 16px;
    padding: 14px;
    font-size: 18px;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 12px;
}
</style>
</head>

<body>

<div class="app">

    <div class="header">Floor Visualizer</div>

    <div class="main-image">
        <img id="roomImage" />
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">

        <input type="file" id="roomInput" accept="image/*">

        <div class="bottom-row">
            <div class="thumb">
                <img id="roomThumb">
            </div>

            <div class="laminates" id="laminates">
                <!-- ðŸ”¥ YOUR REAL LAMINATES -->
                <img src="laminates/10CL52799.jpg" data-code="10CL52799">
                <img src="laminates/10CL56580.jpg" data-code="10CL56580">
                <img src="laminates/10CL56582.jpg" data-code="10CL56582">
            </div>
        </div>

        <button onclick="applyFloor()">Apply Floor</button>
    </div>

</div>

<script>
const roomInput = document.getElementById("roomInput");
const roomImage = document.getElementById("roomImage");
const roomThumb = document.getElementById("roomThumb");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let selectedLaminate = null;

roomInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const url = URL.createObjectURL(file);
    roomImage.src = url;
    roomThumb.src = url;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
};

document.querySelectorAll(".laminates img").forEach(img => {
    img.onclick = () => {
        document.querySelectorAll(".laminates img").forEach(i => i.classList.remove("active"));
        img.classList.add("active");
        selectedLaminate = img;
    };
});

function applyFloor() {
    if (!selectedLaminate || !roomImage.src) {
        alert("Upload room photo and select laminate");
        return;
    }

    canvas.width = roomImage.clientWidth;
    canvas.height = roomImage.clientHeight;

    const patternImg = new Image();
    patternImg.src = selectedLaminate.src;

    patternImg.onload = () => {
        const pattern = ctx.createPattern(patternImg, "repeat");
        ctx.fillStyle = pattern;

        // FLOOR AREA (BOTTOM PART)
        ctx.globalAlpha = 0.9;
        ctx.fillRect(
            0,
            canvas.height * 0.55,
            canvas.width,
            canvas.height * 0.45
        );
        ctx.globalAlpha = 1;
    };
}
</script>

</body>
</html>
