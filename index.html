<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #f5f5f5;
}

canvas {
  width: 100%;
  display: block;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let baseImage = new Image();

function loadImage(b64) {
  baseImage.onload = () => {
    canvas.width = baseImage.width;
    canvas.height = baseImage.height;
    ctx.drawImage(baseImage, 0, 0);
  };
  baseImage.src = "data:image/jpeg;base64," + b64;
}

function applyLaminateFromSwift(code) {
  const tex = new Image();
  tex.onload = () => {
    ctx.drawImage(baseImage, 0, 0);

    const y = canvas.height * 0.55;
    const h = canvas.height * 0.45;

    ctx.globalAlpha = 0.95;
    ctx.drawImage(tex, 0, y, canvas.width, h);
    ctx.globalAlpha = 1.0;
  };
  tex.src = "laminates/" + code + ".png";
}

function exportImage() {
  const b64 = canvas.toDataURL("image/jpeg", 0.9).split(",")[1];
  window.webkit.messageHandlers.export.postMessage(b64);
}
</script>

</body>
</html>
