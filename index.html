<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Karim Floor Visualizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f4f4f4;
}

/* LOGIN */
#login {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.login-box {
    background: white;
    padding: 30px;
    border-radius: 16px;
    width: 90%;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}
.login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
}
.login-box button {
    width: 100%;
    padding: 14px;
    background: black;
    color: white;
    border-radius: 12px;
    border: none;
}

/* APP */
#app {
    display: none;
    padding: 20px;
}
.container {
    max-width: 420px;
    margin: auto;
}
.preview {
    background: #ddd;
    border-radius: 20px;
    overflow: hidden;
    aspect-ratio: 4 / 3;
}
canvas {
    width: 100%;
    height: 100%;
}
.controls {
    margin-top: 20px;
}
.controls input {
    width: 100%;
    margin-bottom: 12px;
}
.controls button {
    width: 100%;
    padding: 14px;
    background: black;
    color: white;
    border-radius: 14px;
    border: none;
    font-size: 16px;
}
</style>
</head>

<body>

<!-- ðŸ” LOGIN -->
<div id="login">
    <div class="login-box">
        <h2>Private Visualizer</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="unlock()">Enter</button>
    </div>
</div>

<!-- ðŸ”“ APP -->
<div id="app">
    <div class="container">

        <div class="preview">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <input type="file" id="roomInput" accept="image/*">
            <input type="file" id="floorInput" accept="image/*">
            <button onclick="applyFloor()">Apply Floor</button>
        </div>

    </div>
</div>

<script>
const PASSWORD = "karim123";

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let roomImg = new Image();
let floorImg = new Image();

function unlock() {
    if (document.getElementById("password").value === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
    } else {
        alert("Wrong password");
    }
}

document.getElementById("roomInput").addEventListener("change", e => {
    loadImage(e.target.files[0], roomImg, drawRoom);
});

document.getElementById("floorInput").addEventListener("change", e => {
    loadImage(e.target.files[0], floorImg);
});

function loadImage(file, img, callback) {
    const reader = new FileReader();
    reader.onload = e => {
        img.onload = callback || null;
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
}

function drawRoom() {
    canvas.width = roomImg.width;
    canvas.height = roomImg.height;
    ctx.drawImage(roomImg, 0, 0);
}

function applyFloor() {
    if (!roomImg.src || !floorImg.src) return alert("Upload both images");

    drawRoom();
    ctx.globalAlpha = 0.6;
    ctx.drawImage(floorImg, 0, canvas.height * 0.55, canvas.width, canvas.height * 0.45);
    ctx.globalAlpha = 1.0;
}
</script>

</body>
</html>
