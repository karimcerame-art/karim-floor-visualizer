<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Floor Visualizer</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f5f5f5;
  text-align: center;
}

#preview {
  width: 90%;
  max-width: 360px;
  height: 360px;
  margin: 20px auto;
  border-radius: 16px;
  background: #ddd;
  overflow: hidden;
  position: relative;
}

#preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#laminatePanel {
  position: fixed;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 360px;
  background: #fff;
  border-radius: 16px;
  padding: 12px;
  display: none;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
}

.laminate {
  padding: 12px;
  margin-bottom: 8px;
  background: #000;
  color: #fff;
  border-radius: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="preview">
  <img id="result" />
</div>

<div id="laminatePanel">
  <div class="laminate" onclick="applyLaminate('oak-dark.png')">Oak Dark</div>
  <div class="laminate" onclick="applyLaminate('oak-light.png')">Oak Light</div>
  <div class="laminate" onclick="applyLaminate('walnut.png')">Walnut</div>
  <div class="laminate" onclick="hideLaminatePicker()">Cancel</div>
</div>

<input id="fileInput" type="file" accept="image/*" hidden />

<script>
let baseImage = null;

function openUploader() {
  document.getElementById('fileInput').click();
}

document.getElementById('fileInput').onchange = e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    baseImage = reader.result;
    document.getElementById('result').src = baseImage;
  };
  reader.readAsDataURL(file);
};

function showLaminatePicker() {
  document.getElementById('laminatePanel').style.display = 'block';
}

function hideLaminatePicker() {
  document.getElementById('laminatePanel').style.display = 'none';
}

function applyLaminate(name) {
  if (!baseImage) {
    alert("Upload photo first");
    return;
  }

  // âœ… CORRECT GITHUB PATH
  const laminatePath = "laminates/" + name;

  document.getElementById('result').src = laminatePath;
  hideLaminatePicker();
}

function saveImage() {
  alert("Saving via native app");
}
</script>

</body>
</html>
