<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  background:#f5f5f5;
  font-family:-apple-system;
}

#canvas {
  width:100%;
  display:block;
  background:#ddd;
}

/* Bottom picker */
#laminates {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#eee;
  padding:12px;
  border-top:1px solid #ccc;
}

/* Laminate button */
.laminate {
  position:relative;
  height:90px;
  border-radius:14px;
  overflow:hidden;
  margin-bottom:12px;
  cursor:pointer;
  background:black;
}

/* Image fills button */
.laminate img {
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Number overlay */
.laminate span {
  position:absolute;
  top:8px;
  left:10px;
  background:rgba(0,0,0,0.7);
  color:white;
  padding:4px 10px;
  border-radius:8px;
  font-size:14px;
}

/* Cancel */
.cancel {
  background:#555;
  color:white;
  text-align:center;
  padding:14px;
  border-radius:12px;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="laminates" style="display:none">

  <div class="laminate" onclick="applyLaminate('laminates/10CI56580.png')">
    <img src="laminates/10CI56580.png">
    <span>10CI56580</span>
  </div>

  <div class="laminate" onclick="applyLaminate('laminates/10CI52799.png')">
    <img src="laminates/10CI52799.png">
    <span>10CI52799</span>
  </div>

  <div class="laminate" onclick="applyLaminate('laminates/10CI56582.png')">
    <img src="laminates/10CI56582.png">
    <span>10CI56582</span>
  </div>

  <div class="cancel" onclick="closePicker()">Cancel</div>
</div>

<script>
const canvas = document.getElementById('canvas')
const ctx = canvas.getContext('2d')
let baseImage = new Image()

/* FROM SWIFT */
function loadImage(base64) {
  baseImage.onload = () => {
    canvas.width = baseImage.width
    canvas.height = baseImage.height
    ctx.drawImage(baseImage, 0, 0)
  }
  baseImage.src = 'data:image/jpeg;base64,' + base64
}

/* FROM SWIFT */
function openLaminatePicker() {
  document.getElementById('laminates').style.display = 'block'
}

function closePicker() {
  document.getElementById('laminates').style.display = 'none'
}

function applyLaminate(src) {
  const tex = new Image()
  tex.onload = () => {
    ctx.drawImage(baseImage, 0, 0)

    // floor area (lower half)
    ctx.globalAlpha = 0.95
    ctx.drawImage(
      tex,
      0,
      canvas.height * 0.55,
      canvas.width,
      canvas.height * 0.45
    )
    ctx.globalAlpha = 1.0

    sendResult()
    closePicker()
  }
  tex.src = src
}

function sendResult() {
  const b64 = canvas.toDataURL('image/jpeg', 0.9).split(',')[1]
  window.webkit.messageHandlers.result.postMessage(b64)
}
</script>

</body>
</html>
