<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Karim Floor Visualizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f4f4f4;
}

#container {
    max-width: 420px;
    margin: 40px auto;
    padding: 20px;
}

#preview {
    width: 100%;
    height: 220px;
    background: #ddd;
    border-radius: 18px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

#preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

input[type=file] {
    margin-top: 12px;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #111;
    color: #fff;
    font-size: 16px;
}
</style>
</head>

<body>

<div id="container">

    <div id="preview">
        <span id="placeholder">Preview</span>
    </div>

    <input type="file" id="roomInput" accept="image/*">
    <input type="file" id="floorInput" accept="image/*">

    <button disabled>Apply Floor (AI next)</button>

</div>

<script>
const preview = document.getElementById("preview");
const placeholder = document.getElementById("placeholder");

function showImage(file) {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    preview.innerHTML = "";
    preview.appendChild(img);
}

document.getElementById("roomInput").addEventListener("change", e => {
    if (e.target.files[0]) showImage(e.target.files[0]);
});

document.getElementById("floorInput").addEventListener("change", e => {
    if (e.target.files[0]) showImage(e.target.files[0]);
});
</script>

</body>
</html>
