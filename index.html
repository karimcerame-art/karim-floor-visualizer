<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Karim Floor Visualizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f5f5;
}

/* LOGIN SCREEN */
#login {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    background: white;
    padding: 30px;
    border-radius: 16px;
    width: 90%;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.login-box h2 {
    margin-bottom: 20px;
}

.login-box input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

.login-box button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    background: black;
    color: white;
    cursor: pointer;
}

/* VISUALIZER (LOCKED) */
#app {
    display: none;
    padding: 20px;
}

.visualizer-box {
    background: white;
    border-radius: 20px;
    padding: 20px;
    text-align: center;
}
</style>
</head>

<body>

<!-- ðŸ” LOGIN -->
<div id="login">
    <div class="login-box">
        <h2>Private Visualizer</h2>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="unlock()">Enter</button>
    </div>
</div>

<!-- ðŸ”“ APP -->
<div id="app">
    <div class="visualizer-box">
        <h2>Floor Visualizer</h2>
        <p>Visualizer will appear here.</p>
    </div>
</div>

<script>
const PASSWORD = "karim123"; // ðŸ”´ CHANGE THIS LATER

function unlock() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
    } else {
        alert("Wrong password");
    }
}
</script>

</body>
</html>
