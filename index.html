<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Karim Floor Visualizer</title>

<style>
  body {
    margin: 0;
    background: #f5f5f5;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
  }

  #container {
    max-width: 420px;
    margin: 20px auto;
    background: #fff;
    border-radius: 16px;
    padding: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  canvas {
    width: 100%;
    border-radius: 12px;
    background: #eee;
  }

  /* âœ… iOS-SAFE HIDING (DO NOT USE display:none) */
  input[type=file], select {
    position: absolute;
    left: -10000px;
    top: 0;
    opacity: 0;
    height: 1px;
    width: 1px;
  }
</style>
</head>

<body>

<div id="container">
  <canvas id="canvas"></canvas>
</div>

<input id="upload" type="file" accept="image/*" />
<select id="laminate">
  <option value="">Choose Laminate</option>
  <option value="laminates/10CI56580.png">Oak Dark</option>
  <option value="laminates/10CI52799.png">Oak Light</option>
  <option value="laminates/10CI56582.png">Walnut</option>
</select>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let roomImage = null;
let laminateImage = null;
let floorMask = null;

// ---------- LOAD ROOM IMAGE ----------
document.getElementById("upload").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const img = new Image();
  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    roomImage = img;
    generateFloorMask();
  };
  img.src = URL.createObjectURL(file);
});

// ---------- SIMPLE FLOOR MASK ----------
function generateFloorMask() {
  const w = canvas.width;
  const h = canvas.height;

  floorMask = ctx.getImageData(0, 0, w, h);
  const d = floorMask.data;

  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      const i = (y * w + x) * 4;

      const r = d[i];
      const g = d[i+1];
      const b = d[i+2];

      const isBottom = y > h * 0.45;
      const isFloorColor = r > g && g > b;

      d[i+3] = (isBottom && isFloorColor) ? 255 : 0;
    }
  }
}

// ---------- APPLY LAMINATE ----------
document.getElementById("laminate").addEventListener("change", e => {
  if (!roomImage || !floorMask || !e.target.value) return;

  laminateImage = new Image();
  laminateImage.onload = applyLaminate;
  laminateImage.src = e.target.value;
});

function applyLaminate() {
  ctx.drawImage(roomImage, 0, 0);

  const pattern = ctx.createPattern(laminateImage, "repeat");

  ctx.save();
  ctx.putImageData(floorMask, 0, 0);
  ctx.globalCompositeOperation = "source-in";
  ctx.fillStyle = pattern;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.restore();
}

// ---------- SAVE ----------
function saveImage() {
  const link = document.createElement("a");
  link.download = "karim-floor.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}

// ---------- SWIFTUI BRIDGE ----------
function openUploader() {
  document.getElementById("upload").click();
}

function showLaminatePicker() {
  document.getElementById("laminate").focus();
  document.getElementById("laminate").click();
}
</script>

</body>
</html>
