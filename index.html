<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  background:#f5f5f5;
  font-family:-apple-system;
}

#canvas {
  width:100%;
  display:block;
  background:#ddd;
}

/* Laminate picker */
#laminates {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#eee;
  padding:12px;
  border-top:1px solid #ccc;
}

.laminate {
  display:flex;
  align-items:center;
  background:black;
  color:white;
  border-radius:10px;
  padding:10px;
  margin-bottom:10px;
  cursor:pointer;
}

.laminate img {
  width:60px;
  height:40px;
  object-fit:cover;
  border-radius:6px;
  margin-right:12px;
}

.cancel {
  background:#555;
  text-align:center;
  padding:12px;
  border-radius:10px;
  color:white;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="laminates" style="display:none">

  <div class="laminate" onclick="applyLaminate('laminates/10CI56580.png')">
    <img src="laminates/10CI56580.png">
    <span>10CI56580</span>
  </div>

  <div class="laminate" onclick="applyLaminate('laminates/10CI52799.png')">
    <img src="laminates/10CI52799.png">
    <span>10CI52799</span>
  </div>

  <div class="laminate" onclick="applyLaminate('laminates/10CI56582.png')">
    <img src="laminates/10CI56582.png">
    <span>10CI56582</span>
  </div>

  <div class="cancel" onclick="closePicker()">Cancel</div>
</div>

<script>
const canvas = document.getElementById('canvas')
const ctx = canvas.getContext('2d')

let baseImage = new Image()

/* CALLED FROM SWIFT */
function loadImage(base64) {
  baseImage.onload = () => {
    canvas.width = baseImage.width
    canvas.height = baseImage.height
    ctx.drawImage(baseImage, 0, 0)
  }
  baseImage.src = 'data:image/jpeg;base64,' + base64
}

/* CALLED FROM SWIFT */
function openLaminatePicker() {
  document.getElementById('laminates').style.display = 'block'
}

function closePicker() {
  document.getElementById('laminates').style.display = 'none'
}

function applyLaminate(src) {
  const tex = new Image()
  tex.onload = () => {
    // redraw base
    ctx.drawImage(baseImage, 0, 0)

    // simple floor overlay (bottom half)
    ctx.globalAlpha = 0.9
    ctx.drawImage(
      tex,
      0,
      canvas.height * 0.55,
      canvas.width,
      canvas.height * 0.45
    )
    ctx.globalAlpha = 1.0

    sendResult()
    closePicker()
  }
  tex.src = src
}

function sendResult() {
  const b64 = canvas.toDataURL('image/jpeg', 0.9).split(',')[1]
  window.webkit.messageHandlers.result.postMessage(b64)
}
</script>

</body>
</html>
